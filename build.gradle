plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'// https://mvnrepository.com/artifact/com.azure.spring/azure-spring-cloud-appconfiguration-config
	implementation group: 'com.azure.spring', name: 'azure-spring-cloud-appconfiguration-config', version: '2.6.0'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.6.7'
//	implementation group: 'com.microsoft.azure', name: 'spring-cloud-azure-feature-management', version: '1.3.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.azure', name: 'azure-data-appconfiguration', version: '1.3.3'

}

tasks.named('test') {
	useJUnitPlatform()
}
